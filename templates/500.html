<!DOCTYPE html>
<html>
<head>
    <title>500 - Server Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-box {
            background: white;
            padding: 50px 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .error-code { font-size: 80px; font-weight: 800; color: #e74c3c; line-height: 1; }
        .error-title { font-size: 22px; color: #333; margin: 10px 0 15px; }
        .error-msg { color: #666; font-size: 14px; margin-bottom: 30px; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-code">500</div>
        <div class="error-title">Internal Server Error</div>
        <p class="error-msg">Something went wrong on our end. Please try again. If the issue persists, contact support.</p>
        <a href="{{ url_for('index') }}" class="btn">üè† Go to Home</a>
    </div>
</body>
</html>
